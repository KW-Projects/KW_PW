<html>

  <link rel="icon" href="../../favicon.ico">

<script src="https://js.radar.com/v3/radar.min.js"></script>


</head>

<body>
    <div class="container">
        <h1>My First Heading</h1>

        <button onclick="myFunction()">Click me</button>
        <p id="country"></p>

    </div>

    <script type="text/javascript">
        Radar.initialize("prj_test_pk_b2e28ce52f2303b3aea17a55fd86dd9889d705db");

        function myFunction() {
            Radar.trackOnce(function (err, result) {
                if (!err) {
                    if (result) {

                        document.getElementById("country").innerHTML = "Your country is " + result.events;
                    }
                }
            });
        }


    </script>


</body>
